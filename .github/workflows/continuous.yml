name: continuous
on: pull_request
jobs:
  build:
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '^3.5'
      - uses: mymindstorm/setup-emsdk@v8
        with:
          version: 'latest'
      - run: emcc -v
      - run: python -V
      - run: cmake --version
      - run: ${{ matrix.make || 'make' }} --version
      - run: cmake
          -B builds
          -D CLOSURE=1
          -D TOTAL_MEMORY=134217728
          ${{ matrix.cmake-args }}
      - run: cmake --build builds -- VERBOSE=1
      - run: npm ci
      - name: Test Ammo Javascript
        run: npx ava
        env:
          AMMO_BUILD: builds/ammo.js
      - name: Test Ammo WebAssembly
        run: npx ava
        env:
          AMMO_BUILD: builds/ammo.wasm.js
      - run: node builds/benchmarks.js
      - run: node builds/benchmarks.wasm.js
      - run: node builds/bammo.js --benchmark_counters_tabular=true
      - run: node builds/bammo.wasm.js --benchmark_counters_tabular=true
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        include:
          - os: windows-latest
            cmake-args: -G 'MinGW Makefiles'
            make: mingw32-make
