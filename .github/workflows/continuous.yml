name: continuous
on: pull_request
jobs:
  build:
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '^2.7.12'
      - uses: mymindstorm/setup-emsdk@v6
        with:
          version: 'latest'
      - run: emcc -v
      - run: python -V
      - run: cmake --version
      - run: ${{ matrix.make || 'make' }} --version
      - run: cmake -DCLOSURE=1 ${{ matrix.cmake-args }} ..
        working-directory: builds
      - run: ${{ matrix.make || 'make' }}
        working-directory: builds
      - run: npm ci
      - name: Test Ammo Javascript
        run: npx ava
        env:
          AMMO_BUILD: builds/ammo.js
      - name: Test Ammo WebAssembly
        run: npx ava
        env:
          AMMO_BUILD: builds/ammo.wasm.js
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        include:
          - os: windows-latest
            cmake-args: -G 'MinGW Makefiles'
            make: mingw32-make
